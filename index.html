<!doctype html><html lang="en" data-theme=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Snarky Sky</title><script defer="defer" src="main.js"></script></head><body><main><header class="sticky top-0 z-50"><div class="navbar bg-primary text-primary-content grid grid-cols-3 grid-rows-1"><div class="col-span-1 justify-start"><h1 class="p-2 pnormal-case text-3xl font-semibold text-start justify-start text-neutral ml-4">Snarky Skies</h1></div><div class="grid col-span-2 gap-2 grid-cols-4 mb-2 mx-2"><button class="btn btn-secondary btn-xs text-primary-content w-14 col-start-3 col-end-5 justify-self-end"><label class="swap"><input id="units-btn" type="checkbox"/><div value="f" class="swap-off text-neutral">F°</div><div value="c" class="swap-on text-neutral">C°</div></label></button><div class="flex gap-2 row-start-2 col-span-4 justify-end"><div class="form-control"><input id="city-input" placeholder="Search for City" class="input w-full max-w-md justify-self-end text-black dark:text-neutral"/></div><button id="search-btn" class="btn btn-secondary dark:text-neutral">GO!</button></div></div></div></header><div class="hidden flex mx-4"><div class="alert alert-error shadow-lg mt-4"><div><svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> <span>Special Weather Alert!</span></div></div></div><div class="loader z-20"><div class="loader__panel flex justify-center items-center"></div></div><div id="weather-container" class="flex flex-col w-full"><div class="mx-8 my-4 card flex justify-center glass drop-shadow self-center mt-10 mb-10"><div id="current-conditions-container" class="grid grid-cols-5 grid-rows-3 max-w-xl place-self-center"></div></div><section id="Precip-Card" class="drop-shadow-xl glass bg-slate-100/15 card my-8 mx-8 flex flex-col max-w-3xl self-center"><div class="flex flex-col justify-center px-4"><span id="next-hour-message" class="text-center text-xl mt-2">Next Hour: Light Rain</span><div id="minute-pricip-container" class="grid grid-cols-[repeat(60,minmax(1px,_4px))] gap-0 justify-center mx-2 pt-24 h-40 sm:gap-1 lg:gap-2"></div><div class="h-10 border-t-4 border-solid border-accent flex justify-between mt-4"><span>now</span> <span>10m</span> <span>15m</span> <span>30m</span> <span>45m</span> <span>60m</span></div></div></section></div><section class="md:grid grid-cols-2"><div class="grid rounded-box place-items-center my-2 mx-4 mt-0 card self-center md:mx-1"><span class="text-xl font-semibold">Next 12 Hours</span><div id="hourly-container" class="grid grid-cols-1 w-11/12 pt-2 mb-2 pb-2"></div></div><div class="rounded-box place-items-center my-2 mx-4 mt-0 card md:mx-1"><span class="text-xl font-semibold mb-2">Next 7 Days</span><div id="Seven-Day-Container" class="grid grid-rows-7 w-11/12 gap-1"></div></div></section><section class="grid rounded-box place-items-center mt-0 mx-8 md:p-1.5 card"><div class="grid grid-rows-8 grid-cols-2 w-full pt-4 mx-4 md:mx-0"><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 my-2 mr-2 card"><div class="flex flex-col items-start flex-wrap col-span-2"><span class="font-light text-sm">SUNRISE</span> <span id="Sunrise-Time" class="font-medium">07:02 PM</span></div><div class="flex self-center justify-end"><i class="wi wi-sunrise text-2xl justify-self-end self-center mr-1 text-warning"></i></div></div><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 ml-2 my-2 card"><div class="flex flex-col items-start col-span-2"><span class="font-light text-sm">SUNSET</span> <span id="Sunset-Time" class="font-medium">4:20 PM</span></div><div class="flex self-center justify-end"><i class="wi wi-sunset text-2xl justify-self-end self-center mr-1 text-warning"></i></div></div><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 my-2 mr-2 card"><div class="flex flex-col items-start flex-wrap col-span-2"><span class="font-light text-sm">RAIN</span> <span id="Chance-Rain-Percent" class="font-medium">56%</span></div><div class="flex self-center justify-end"><i class="wi wi-raindrop text-3xl justify-self-end self-center mr-2 text-secondary"></i></div></div><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 ml-2 my-2 card"><div class="flex flex-col items-start col-span-2"><span class="font-light text-sm">HUMIDITY</span> <span id="Humidity-Percent" class="font-medium">69%</span></div><div class="flex self-center justify-end"><i class="wi wi-humidity text-2xl justify-self-end self-center mr-2 text-secondary"></i></div></div><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 my-2 mr-2 card"><div class="flex flex-col items-start flex-wrap col-span-2"><span class="font-light text-sm">WIND FROM</span> <span id="Wind-Direction-Speed" class="font-medium">SE 5 MPH</span></div><div class="flex self-center justify-end"><i id="Wind-Direction-Icon" class="wi wi-wind text-2xl justify-self-end self-center mr-2"></i></div></div><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 ml-2 my-2 card"><div class="flex flex-col items-start col-span-2"><span class="font-light text-sm">FEELS LIKE</span> <span id="feels-like-card" class="font-medium">69°</span></div><div class="flex self-center justify-end"><i class="wi wi-thermometer text-2xl justify-self-end self-center mr-2"></i></div></div><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 my-2 mr-2 card"><div class="flex flex-col items-start flex-wrap col-span-2"><span class="font-light text-sm">PRESSURE</span> <span id="Pressure-Data" class="font-medium">1022 hPa</span></div><div class="flex self-center justify-end"><i class="wi wi-barometer text-2xl justify-self-end self-center mr-2"></i></div></div><div class="glass bg-slate-100/15 drop-shadow-lg grid grid-cols-3 px-4 py-2 ml-2 my-2 card"><div class="flex flex-col items-start col-span-2"><span class="font-light text-sm">UV INDEX</span> <span id="UV-Index-Data" class="font-medium">1.4</span></div><div class="flex self-center justify-end"><i class="wi wi-day-sunny wi-flip-vertical text-2xl text-warning"></i></div></div><div class="mb-4 flex justify-around"></div></div><footer id="alex-ctn" class="flex justify-center items-center"></footer></section></main><script src="dist/main.js"></script></body></html>
